<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/97276c5c3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card border-secondary outside" style="max-width: 800px">
        <div class="card-body">
          <div class="hstack gap-3">
            <div class="input-group mb-3">
              <form id="city-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="city-type"
                />

                <input
                  type="submit"
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                />
              </form>
            </div>
            <div class="vr"></div>
            <button
              class="btn btn-outline-secondary location-button"
              type="button"
              id="button-addon2"
            >
              Current Location
            </button>
          </div>
          <div class="card-group">
            <div class="card city_details">
              <div class="card-body">
                <div class="date" id="date">Monday 8 March 2022</div>
                <div class="time" id="time">21:10</div>
                <div class="city" id="city">Melbourne</div>
                <div class="temperature">23°C</div>
              </div>
            </div>
            <div class="card text-center main_weather_emoji">
              <img src="images/partly_cloudy.svg" alt="Partly Cloudy" />
              <div class="weather_description">Partly cloudy</div>
            </div>
            <div class="card weather_details">
              <div class="card-body">
                <br />
                <div class="max_temp">Max: 23°C</div>
                <div class="min_temp">Min: 10°C</div>
                <div class="humidity">Humidity: 87%</div>
                <div class="wind">Wind: 2.5km/h SE</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-5 g-2">
          <div class="col">
            <div class="card forecast_day">
              <div class="day">Tue</div>
              <div class="weather_symbol">
                <img src="images/partly_cloudy.svg" alt="Partly Cloudy" />
              </div>
              <div class="min_max">25°C / 10°C</div>
            </div>
          </div>
          <div class="col">
            <div class="card forecast_day">
              <div class="day">Wed</div>
              <div class="weather_symbol">
                <img src="images/rainy.svg" alt="Partly Cloudy" />
              </div>

              <div class="min_max">22°C / 8°C</div>
            </div>
          </div>
          <div class="col">
            <div class="card forecast_day">
              <div class="day">Thu</div>
              <div class="weather_symbol">
                <img src="images/windy.svg" alt="Partly Cloudy" />
              </div>
              <div class="min_max">19°C / 8°C</div>
            </div>
          </div>
          <div class="col">
            <div class="card forecast_day">
              <div class="day">Fri</div>
              <div class="weather_symbol">
                <img src="images/partly_cloudy.svg" alt="Partly Cloudy" />
              </div>

              <div class="min_max">17°C / 5°C</div>
            </div>
          </div>
          <div class="col">
            <div class="card forecast_day">
              <div class="day">Sat</div>
              <div class="weather_symbol">
                <img src="images/snowy.svg" alt="Partly Cloudy" />
              </div>
              <div class="min_max">12°C / 2°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather_data.js"></script>
  </body>
</html>
